---
variables:
  DOCKER_HUB_IMAGE: "${DOCKER_HUB_USERNAME}/${CI_PROJECT_NAME}"
  # renovate: datasource=docker depName=certbot/certbot
  CERTBOT_VERSION: "v3.1.0"
  # renovate: datasource=repology depName=alpine_3_20/ansible versioning=loose
  POSTGRESQL_VERSION: "15.10-r0"

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_BRANCH

stages:
- test
- build

kaniko-check:
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [""]
  rules:
  - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
  script:
  - /kaniko/executor --build-arg="POSTGRESQL_VERSION=${POSTGRESQL_VERSION}" --context="${CI_PROJECT_DIR}" --dockerfile="${CI_PROJECT_DIR}/Dockerfile" --no-push
  - echo "Would publish new image ${CI_REGISTRY_IMAGE}:${CERTBOT_VERSION#*v}.${CI_PIPELINE_IID}"
  - echo "Would publish new image ${DOCKER_HUB_IMAGE}:${CERTBOT_VERSION#*v}.${CI_PIPELINE_IID}"
  stage: test
  tags:
  - kubernetes

kaniko:
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [""]
  rules:
  - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  script:
  - mkdir --parents /kaniko/.docker
  - |
    echo "{
      \"auths\": {
        \"${CI_REGISTRY}\": {
          \"username\": \"${CI_REGISTRY_USER}\",
          \"password\": \"${CI_REGISTRY_PASSWORD}\"
        },
        \"${DOCKER_HUB_URL}\": {
          \"username\": \"${DOCKER_HUB_USERNAME}\",
          \"password\": \"${DOCKER_HUB_PASSWORD}\"
        }
      }
    }" > /kaniko/.docker/config.json
  - /kaniko/executor --build-arg="POSTGRESQL_VERSION=${POSTGRESQL_VERSION}" --context="${CI_PROJECT_DIR}" --destination="${CI_REGISTRY_IMAGE}:${CERTBOT_VERSION#*v}.${CI_PIPELINE_IID}" --destination="${DOCKER_HUB_IMAGE}:${CERTBOT_VERSION#*v}.${CI_PIPELINE_IID}" --dockerfile="${CI_PROJECT_DIR}/Dockerfile"
  - echo "Successfully published new image ${CI_REGISTRY_IMAGE}:${CERTBOT_VERSION#*v}.${CI_PIPELINE_IID}"
  - echo "Successfully published new image ${DOCKER_HUB_IMAGE}:${CERTBOT_VERSION#*v}.${CI_PIPELINE_IID}"
  stage: build
  tags:
  - kubernetes
